name: tesk

on:
  schedule:
    - cron: '20 20 * * *'  # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # èŽ·å–æ‰€æœ‰åŽ†å²è®°å½•
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run proxy monitor
      env:
        TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        ID: ${{ secrets.TG_USER_ID }}
      run: python tesk/tesk.py  # ä¿®æ”¹ä¸ºä½ çš„Pythonè„šæœ¬æ–‡ä»¶å
    
    - name: Check for changes
      id: git-check
      run: |
        git add .
        if git diff-index --quiet HEAD --; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "ðŸ¤– Auto-update proxy data $(date +'%Y-%m-%d %H:%M:%S')"
        git push
