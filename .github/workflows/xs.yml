name: xs

on:
  push:
    branches: [main]
    paths:
      - 'xs.yml'
      - 'xs.py'
  pull_request:
    branches: [main]
    paths:
      - 'xs.yml'
      - 'xs.py'
  schedule:
    - cron: '2 10,15,1,22 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 初始化Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: 安装依赖
        run: |
          pip install -r ./requirements.txt
      - name: Run xs
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}  # 从 Secrets 中读取 TOTP Secret
        run: |
          python3 xs.py
