name: gv

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '3 21 * * *'  # 每天UTC时间21:03运行

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
          pip install -r requirements.txt  # 如果存在requirements.txt
        env:
          GV_URL: ${{ secrets.GV_URL }}
      
      - name: Run script
        run: |
          # 创建result目录（如果不存在）
          mkdir -p result
          python gv.py  # 确保脚本输出到result目录
      
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 检查文件是否存在再提交
          if [ -f "result/gg.txt" ]; then
            git add result/gg.txt
            git commit -m "自动更新加密节点列表 $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "警告：result/gg.txt 文件未生成"
            exit 1  # 可选：使步骤失败
          fi