name: serv00ssh

on:
  push:
    branches:
      - main

jobs:
  run-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko

      - name: Run SSH script
        env:
          SERV00_USERNAME: ${{ secrets.SERV00N }}
          SERV00_PASSWORD: ${{ secrets.SERV00P }}
        run: |
          python serv00.py
